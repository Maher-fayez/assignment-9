<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student List</title>
</head>
<body>
<h2>List of Students</h2>

<table>
    <tr>
        <th>Student Number</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Actions</th>
    </tr>
    <tr th:each="student : ${students}">
        <td th:text="${student.studentNumber}"></td>
        <td th:text="${student.firstName}"></td>
        <td th:text="${student.lastName}"></td>
        <td>
            <a th:href="@{/edit/{studentId}(studentId=${student.studentId})}">Edit</a> |
            <a th:href="@{/delete/{studentId}(studentId=${student.studentId})}">Delete</a>
        </td>
    </tr>
</table>

<a th:href="@{/register}">Register a New Student</a>
</body>
</html>
