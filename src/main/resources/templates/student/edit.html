<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Student</title>
</head>
<body>
<h2>Edit Student Information</h2>

<form th:action="@{/edit/{studentId}(studentId=${student.studentId})}" th:object="${student}" method="post">
    <input type="hidden"  th:field="${student.studentId}" />

    <label for="studentNumber">Student Number:</label>
    <input type="text" id="studentNumber" th:field="${student.studentNumber}" required="required" />
    <br />

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" th:field="${student.firstName}" required="required" />
    <br />

    <label for="middleName">Middle Name:</label>
    <input type="text" id="middleName" th:field="${student.middleName}" />
    <br />

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" th:field="${student.lastName}" required="required" />
    <br />

    <label for="cgpa">CGPA:</label>
    <input type="number" id="cgpa" th:field="${student.cgpa}" step="0.01" />
    <br />

    <label for="dateOfEnrollment">Enrollment Date:</label>
    <input type="date" id="dateOfEnrollment" th:field="${student.dateOfEnrollment}" />
    <br />

    <button type="submit">Save Changes</button>
</form>

<a th:href="@{/students/list}">Back to Student List</a>
</body>
</html>
