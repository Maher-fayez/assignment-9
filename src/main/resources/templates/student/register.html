<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Registration</title>
</head>
<body>
<h2>Register a New Student</h2>

<form th:action="@{/register}" th:object="${student}" method="post">
    <label for="studentNumber">Student Number:</label>
    <input type="text" id="studentNumber" th:field="${student.studentNumber}" required="required" />
    <br />

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" th:field="${student.firstName}" required="required" />
    <br />

    <label for="middleName">Middle Name:</label>
    <input type="text" id="middleName" th:field="${student.middleName}" />
    <br />

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" th:field="${student.lastName}" required="required" />
    <br />

    <label for="cgpa">CGPA:</label>
    <input type="number" id="cgpa" th:field="${student.cgpa}" step="0.01" />
    <br />

    <label for="dateOfEnrollment">Enrollment Date:</label>
    <input type="date" id="dateOfEnrollment" th:field="${student.dateOfEnrollment}" />
    <br />

        <option value="Yes">Yes</option>
        <option value="No">No</option>
    </select>
    <br />

    <button type="submit">Register</button>
</form>

<a th:href="@{/list}">Back to Student List</a>
</body>
</html>
